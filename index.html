<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body class="d-flex justify-content-center align-items-center mt-5">
    <div class="container text-center">
        <div class="content">
            <h1>Smart Login System</h1>

            <div class="mb-3">
                <input type="text" class="form-control username user mt-3" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control username email mt-3"  placeholder="Enter your email">
            </div>

            <input type="password"  class="form-control username pass mt-3 " aria-describedby=" passwordHelpBlock"
                placeholder="Enter your Password">
                <p class="par text-center mt-3">
                    <span></span>
                </p>
            <input type="submit" value="sign up" class="form-control username submit mt-5">
            <p class="text-white mt-4">
                You have an account?
                <a href="sign.html" class="text-white text-decoration-none" target="_blank">signin</a>
            </p>
        </div>
    </div>






    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
